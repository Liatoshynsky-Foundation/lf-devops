<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Борис Лятошинський — офіційна сторінка</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f5f5;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.25rem;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: normal;
      color: #555;
      margin-bottom: 2rem;
    }

    .notice {
      background: #f3e5c0;
      border-left: 6px solid #7a5e3f;
      padding: 1.2rem;
      border-radius: 0.75rem;
      font-size: 1.05rem;
      box-shadow: inset 0 0 0 1px #e5dabd;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Борис Лятошинський</h1>
    <h2>офіційна сторінка</h2>
    <div class="notice">
      <p>Працюємо над покращенням сайту та повернемося найближчим часом.<br>Дякуємо за ваше розуміння та підтримку.</p>
    </div>
  </div>
</body>

</html>
