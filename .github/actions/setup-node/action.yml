name: "Setup Node.js and Install Dependencies"
description: "Setup Node.js, cache npm dependencies, and install packages"

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "22"

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"

    - name: Install dependencies
      shell: bash
      run: npm ci
