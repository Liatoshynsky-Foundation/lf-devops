name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone repository on server
        uses: appleboy/ssh-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: GITHUB_TOKEN
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            rm -rf * .[^.]* 2>/dev/null || true
            git clone --depth 1 --branch main https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git .

      - name: Setup and decrypt
        uses: appleboy/ssh-action@master
        env:
          ENV_PASSWORD: ${{ secrets.ENV_PASSWORD }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: ENV_PASSWORD
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            chmod +x scripts/decrypt-env.sh
            ./scripts/decrypt-env.sh
            chmod 600 .env .env.* 2>/dev/null || true

      - name: Deploy containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose down
            docker compose up -d --build --remove-orphans
