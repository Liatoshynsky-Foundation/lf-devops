name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - feat/47/caddy-traefik
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        uses: appleboy/ssh-action@master
        env:
          ENV_PASSWORD: ${{ secrets.ENV_PASSWORD }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: ENV_PASSWORD,GITHUB_REF_NAME
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            BRANCH="${GITHUB_REF_NAME:-main}"
            git fetch origin
            git stash || true
            git checkout -B "$BRANCH" "origin/$BRANCH" 2>/dev/null || git checkout -b "$BRANCH" "origin/$BRANCH"
            git reset --hard "origin/$BRANCH"
            git clean -fd || true
            make decrypt
            make pull
            make down
            make deploy
