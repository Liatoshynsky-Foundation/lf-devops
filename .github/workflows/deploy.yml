name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Setup and decrypt
        uses: appleboy/ssh-action@master
        env:
          ENV_PASSWORD: ${{ secrets.ENV_PASSWORD }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: ENV_PASSWORD
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            chmod +x scripts/decrypt-env.sh
            ./scripts/decrypt-env.sh
            chmod 600 .env .env.* 2>/dev/null || true

      - name: Deploy containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose down
            docker compose up -d --build --remove-orphans
