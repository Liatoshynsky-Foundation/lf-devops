volumes:
  caddy_data:
  caddy_config:
  uptime-kuma:

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    container_name: caddy
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/certs:/etc/certs:ro
      - caddy_data:/data
      - caddy_config:/config

  lf-placeholder:
    image: ghcr.io/liatoshynsky-foundation/lf-placeholder:${PLACEHOLDER_TAG:-stage}
    pull_policy: always
    restart: unless-stopped
    container_name: lf-placeholder
    expose:
      - "80"
    healthcheck:
      test:
        ["CMD-SHELL", "wget -q -O- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  client:
    image: ghcr.io/liatoshynsky-foundation/lf-client:${CLIENT_TAG:-stage}
    pull_policy: always
    container_name: lf-client
    env_file: .env.client
    expose:
      - "3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q -O- http://localhost:3000/en >/dev/null 2>&1 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin:
    image: ghcr.io/liatoshynsky-foundation/lf-admin:${ADMIN_TAG:-stage}
    pull_policy: always
    container_name: lf-admin
    env_file: .env.admin
    expose:
      - "3001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q -O- http://localhost:3001/ >/dev/null 2>&1 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: always
    volumes:
      - uptime-kuma:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    expose:
      - "4173"
    environment:
      - UPTIME_KUMA_PORT=4173
