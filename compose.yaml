volumes:
  traefik_data:
  uptime-kuma:

networks:
  internal:
    driver: bridge

services:
  traefik:
    image: traefik:v3.0
    restart: unless-stopped
    container_name: traefik
    env_file: .env.traefik
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik.yaml:/traefik.yaml:ro
      - traefik_data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
    command:
      - --configfile=/traefik.yaml
    environment:
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}

  lf-placeholder:
    image: ghcr.io/liatoshynsky-foundation/lf-placeholder:latest
    pull_policy: always
    restart: unless-stopped
    container_name: lf-placeholder
    expose:
      - "80"
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.placeholder.rule=Host(`liatoshynsky.com`)"
      - "traefik.http.routers.placeholder.entrypoints=websecure"
      - "traefik.http.routers.placeholder.tls.certresolver=cloudflare"
      - "traefik.http.services.placeholder.loadbalancer.server.port=80"
    healthcheck:
      test:
        ["CMD-SHELL", "wget -q -O- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  client:
    image: ghcr.io/liatoshynsky-foundation/lf-client:1bcf6cb50f0c5f8f731c382a53524c3c771c645a
    pull_policy: always
    container_name: lf-client
    env_file: .env.client
    expose:
      - "3000"
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`client.liatoshynsky.com`)"
      - "traefik.http.routers.client.entrypoints=websecure"
      - "traefik.http.routers.client.tls.certresolver=cloudflare"
      - "traefik.http.middlewares.client-auth.basicauth.users=${TRAEFIK_BASIC_AUTH_HASH}"
      - "traefik.http.routers.client.middlewares=client-auth"
      - "traefik.http.services.client.loadbalancer.server.port=3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q -O- http://localhost:3000/en >/dev/null 2>&1 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin:
    image: ghcr.io/liatoshynsky-foundation/lf-admin:8f9a9eb5ef759d653c558c40ad6a7bcd6f83f12d
    pull_policy: always
    container_name: lf-admin
    env_file: .env.admin
    expose:
      - "3001"
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.liatoshynsky.com`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls.certresolver=cloudflare"
      - "traefik.http.middlewares.admin-auth.basicauth.users=${TRAEFIK_BASIC_AUTH_HASH}"
      - "traefik.http.routers.admin.middlewares=admin-auth"
      - "traefik.http.services.admin.loadbalancer.server.port=3001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q -O- http://localhost:3001/ >/dev/null 2>&1 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: always
    volumes:
      - uptime-kuma:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    expose:
      - "4173"
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime.rule=Host(`status.liatoshynsky.com`)"
      - "traefik.http.routers.uptime.entrypoints=websecure"
      - "traefik.http.routers.uptime.tls.certresolver=cloudflare"
      - "traefik.http.services.uptime.loadbalancer.server.port=4173"
    environment:
      - UPTIME_KUMA_PORT=4173
